{{- if .Values.app.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "turbotic-playground.fullname" . }}-{{ .Values.app.name }}
  labels:
    {{- include "turbotic-playground.componentLabels" (dict "component" .Values.app.name "Values" .Values "Release" .Release "Chart" .Chart) | nindent 4 }}
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      {{- include "turbotic-playground.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        {{- include "turbotic-playground.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: {{ .Values.app.name }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "turbotic-playground.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Values.app.name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: {{ include "turbotic-playground.image" (dict "image" .Values.app.image "Values" .Values) }}
        imagePullPolicy: {{ .Values.app.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.app.service.targetPort }}
          protocol: TCP
        env:
        {{- range $key, $value := .Values.app.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- if .Values.app.secrets.mongoUri }}
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: {{ include "turbotic-playground.fullname" $ }}-secrets
              key: mongo-uri
        {{- end }}
        {{- if .Values.app.secrets.jwtSecret }}
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "turbotic-playground.fullname" $ }}-secrets
              key: jwt-secret
        {{- end }}
        {{- if .Values.app.secrets.encryptionKey }}
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "turbotic-playground.fullname" $ }}-secrets
              key: encryption-key
        {{- end }}
        {{- if .Values.app.secrets.rabbitMqEndpoint }}
        - name: RABBIT_MQ_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: {{ include "turbotic-playground.fullname" $ }}-secrets
              key: rabbitmq-endpoint
        {{- end }}
        {{- if .Values.app.secrets.perplexityApiKey }}
        - name: PERPLEXITY_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "turbotic-playground.fullname" $ }}-secrets
              key: perplexity-api-key
        {{- end }}
        {{- if .Values.app.secrets.azureOpenaiApiKey }}
        - name: AZURE_OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "turbotic-playground.fullname" $ }}-secrets
              key: azure-openai-api-key
        {{- end }}
        {{- if .Values.app.secrets.azureOpenaiInstanceName }}
        - name: AZURE_OPENAI_API_INSTANCE_NAME
          valueFrom:
            secretKeyRef:
              name: {{ include "turbotic-playground.fullname" $ }}-secrets
              key: azure-openai-instance-name
        {{- end }}
        {{- if .Values.app.secrets.azureOpenaiDeploymentName }}
        - name: AZURE_OPENAI_API_DEPLOYMENT_NAME
          valueFrom:
            secretKeyRef:
              name: {{ include "turbotic-playground.fullname" $ }}-secrets
              key: azure-openai-deployment-name
        {{- end }}
        {{- if .Values.app.secrets.azureOpenaiApiVersion }}
        - name: AZURE_OPENAI_API_VERSION
          valueFrom:
            secretKeyRef:
              name: {{ include "turbotic-playground.fullname" $ }}-secrets
              key: azure-openai-api-version
        {{- end }}
        {{- if .Values.app.secrets.sendgridApiKey }}
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "turbotic-playground.fullname" $ }}-secrets
              key: sendgrid-api-key
        {{- end }}
        {{- if .Values.app.secrets.microsoftClientId }}
        - name: MICROSOFT_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "turbotic-playground.fullname" $ }}-secrets
              key: microsoft-client-id
        {{- end }}
        {{- if .Values.app.secrets.microsoftClientSecret }}
        - name: MICROSOFT_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "turbotic-playground.fullname" $ }}-secrets
              key: microsoft-client-secret
        {{- end }}
        {{- if .Values.app.secrets.stripeSecretKey }}
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "turbotic-playground.fullname" $ }}-secrets
              key: stripe-secret-key
        {{- end }}
        {{- if .Values.app.secrets.stripePublishableKey }}
        - name: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "turbotic-playground.fullname" $ }}-secrets
              key: stripe-publishable-key
        {{- end }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.app.resources | nindent 10 }}
        volumeMounts:
        - name: file-uploads
          mountPath: /appRun/file-uploads
      volumes:
      - name: file-uploads
        emptyDir: {}
      {{- with .Values.app.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.app.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.app.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

