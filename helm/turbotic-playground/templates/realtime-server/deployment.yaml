{{- if .Values.realtimeServer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "turbotic-playground.fullname" . }}-{{ .Values.realtimeServer.name }}
  labels:
    {{- include "turbotic-playground.componentLabels" (dict "component" .Values.realtimeServer.name "Values" .Values "Release" .Release "Chart" .Chart) | nindent 4 }}
spec:
  replicas: {{ .Values.realtimeServer.replicaCount }}
  selector:
    matchLabels:
      {{- include "turbotic-playground.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: {{ .Values.realtimeServer.name }}
  template:
    metadata:
      labels:
        {{- include "turbotic-playground.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: {{ .Values.realtimeServer.name }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "turbotic-playground.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Values.realtimeServer.name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: {{ include "turbotic-playground.image" (dict "image" .Values.realtimeServer.image "Values" .Values) }}
        imagePullPolicy: {{ .Values.realtimeServer.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.realtimeServer.service.targetPort }}
          protocol: TCP
        env:
        {{- range $key, $value := .Values.realtimeServer.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- if .Values.realtimeServer.secrets.mongoUri }}
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: {{ include "turbotic-playground.fullname" $ }}-secrets
              key: mongo-uri
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.realtimeServer.resources | nindent 10 }}
      {{- with .Values.realtimeServer.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.realtimeServer.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.realtimeServer.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

